<div *ngIf="this.toastService.overlayVisible" class="overlay"></div>

<div id="appToastStyleContainer" *ngIf="this.isVisible" [@fadeInUpOnEnter] [@fadeOutDownOnLeave]>
  <div id="container" >
    <div id="img-wrapper">
      {{ icon }}
    </div>
    <p>{{ text }}</p>
    <div
      *ngIf="this.toastService.isVisibleUndo"
      id="undo"
      (click)="onEmitAnnulla()"
      class="cursor-pointer"
    >
      Annulla
    </div>
  </div>
</div>
