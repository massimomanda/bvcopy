<div id="container" [ngStyle]="{ background: background ?? ' #F0F0F0' }">
  <div *ngIf="!isClicked" id="wrapper"  #card  (scroll)="changeScroll($event)">
    <div id="modal" *ngxPermissionsOnly="['ADMIN']">
      <app-modal (deleteEvent)="clicked()" (editEvent)="editPost()"></app-modal>
    </div>
    <div id="wrapperModal">


      <h5 id="title" #heightTitle>
        <b>{{ title }}</b>
      </h5>
    </div>

    <div id="text-wrapper">
      
      <p id="text" #heightText >{{ text }}</p>
    </div>
    <div class="shadow-bottom" *ngIf="isScroll" [ngStyle]="{ background: 'linear-gradient(0deg,' + background + 'a0 20%, rgba(236, 236, 236, 0) 50%)'}"  ></div>
    <span id="author">{{ author }}</span>
    <a href="{{ link }}" target="_blank" id="link" #heightLink>{{ textLink }}</a>
  </div>
  <div *ngIf="isClicked" id="deleteContainer">
    <p id="deleteText">Vuoi eliminare questo contenuto?</p>
    <div id="delete-buttons">
      <button id="back" (click)="back()" class="cursor-pointer">Indietro</button>
      <button id="delete" (click)="delete($event)" class="cursor-pointer">ELIMINA</button>
    </div>
  </div>


</div>
