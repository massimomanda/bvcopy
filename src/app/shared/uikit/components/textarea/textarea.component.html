<div [formGroup]="parentFormGroup">
  <label [for]="for">{{ textLabel }}</label>

  <div
    [ngStyle]="{ background: background, border: border }"
    class="containerTextarea"
    [class.focusShadow]="boxshadow"
    [class.focus]="!boxshadow"
  >
    <textarea
      [formControlName]="controlName"
      [name]="name"
      placeholder="{{ placeholder }}"
    >
    </textarea>
    <ng-content></ng-content>
  </div>
</div>
