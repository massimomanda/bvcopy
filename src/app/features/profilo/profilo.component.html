    <div id="containerImg">
      <div id="editProfileImg" (click)="trigger()" class="cursor-pointer">
        <svg
          width="19"
          height="20"
          viewBox="0 0 19 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.9834 3.98122L0.669692 15.2949L0.424782 17.9889C0.368242 18.6109 0.889274 19.1319 1.51121 19.0754L4.20523 18.8304L15.5189 7.51675L11.9834 3.98122Z"
            fill="white"
            fill-opacity="1"
          />
          <path
            d="M16.226 6.80964L18.3474 4.68831C18.7379 4.29778 18.7379 3.66462 18.3474 3.27409L16.226 1.15277C15.8355 0.762248 15.2024 0.762248 14.8118 1.15277L12.6905 3.27411L16.226 6.80964Z"
            fill="white"
            fill-opacity="1"
          />
        </svg>
      </div>
      <div
        *ngIf="!isUploadingUserImg"
        class="profile cursor-pointer"
        [ngStyle]="{
          background: 'url(' + imgUser + '), url(' + defaultUserImg + ')',
          'background-size': '100%'
        }"
        (click)="trigger()"
        (error)="switchImg($event)"
        
        
      >
      <!-- (error)="switchImg($event)" -->
        <input
          class="file-input"
          type="file"
          (change)="onFileSelected($event)"
          #fileUpload
        />
      </div>

      <div *ngIf="isUploadingUserImg" class="profile">
        <app-img-loader></app-img-loader>
      </div>
      
    </div>
    <div id="identity">
      <p>
        <b>{{ user.name }}</b
        ><br />
        {{ user.surname }}<br /><span>ID {{ user.badge }}</span>
      </p>
    </div>
  </div>
</div>
